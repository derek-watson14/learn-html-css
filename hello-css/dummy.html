<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Dummy</title>
    <link rel="stylesheet" href="styles.css"/>
    <!-- <link rel='stylesheet' href='dummy.css'/> -->
    <!-- page specific style sheets will overide external stylesheets
        and stylesheets defined lower in the document will overide earlier ones -->
    <style>
        body {
          color: #0000FF;    /* Blue */
        }
    </style>
  </head>
  <body>
    <h1>Dummy</h1>
    <p>This is a dummy page that helps us demonstrate reusable CSS
       stylesheets. <a href='hello-css.html'>Go back</a>.</p> 
    <!-- inline styles will overide external and page specific stylesheets,
          but they should be avoided becuase it's terrible to maintain  -->
    <p>Want to try crossing out an <a href='nowhere.html' style='color: #990000; 
      text-decoration: line-through;'>obsolete link</a>? This is your chance!</p>
  </body>
</html>
